<%- include ../include/header.html%>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form action="/article/add" method="post" class="form-horizontal" role="form">
                <input type="hidden" name="_id" value="<%=article._id%>">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input name="title" type="text" value="<%=article.title%>" class="form-control" id="title" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-2 control-label">内容</label>
                    <div class="col-sm-10">
                        <textarea name="content" id="content" cols="30" rows="10" class="form-control"><%=article.content%></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">发表</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<%- include ../include/footer.html%>
